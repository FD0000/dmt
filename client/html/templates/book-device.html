<template name="book">
    <div class="container book-this-device">
        <h4 class="book-device-header">You are booking: <em>{{manufacturer}} - {{model}}</em></h4>
       <div class="col-xs-12 col-sm-12 col-md-6 col-lg-12">
           <div class="book-device-details">
               <div class="device-details">
                   <label for="deviceDesc">Details:</label>
                   <table id="deviceDesc" class="table table-striped table-bordered">
                       <tbody>
                           <tr>
                               <td>
                                   <strong>Manufacturer:</strong>
                               </td>
                               <td>
                                   {{manufacturer}}
                               </td>
                           </tr>
                           <tr>
                               <td>
                                   <strong>OS Type:</strong>
                               </td>
                               <td>
                                   {{OSType}}
                               </td>
                           </tr>
                           <tr>
                               <td>
                                   <strong>OS Version:</strong>
                               </td>
                               <td>
                                   {{OSVersion}}
                               </td>
                           </tr>
                           <tr>
                               <td>
                                   <strong>Screen Size:</strong>
                               </td>
                               <td>
                                   {{screenSize}}
                               </td>
                           </tr>
                           <tr>
                               <td>
                                   <strong>Release Year:</strong>
                               </td>
                               <td>
                                   {{releaseYear}}
                               </td>
                           </tr>
                           <tr>
                               <td>
                                   <strong>Description:</strong>
                               </td>
                               <td>
                                   {{description}}
                               </td>
                           </tr>

                       </tbody>
                   </table>
               </div>
           </div>
       </div>
       <div class="col-xs-12 col-sm-12 col-md-6 col-lg-12">
           <label class="control-label" for="pick-a-start-date"> When you need the device?</label><br/>
           <div class="input-group">
                <input type="text" class="form-control" id="pick-a-start-date" />
                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
           </div>
           <label class="control-label" for="pick-a-end-date"> When you will return the device?</label><br/>
           <div class="input-group">
               <input type="text" class="form-control" id="pick-a-end-date" />
               <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
           </div>
           <div class="form-group">
               <label class="control-label" for="reasonField">Reason maybe?</label>
               <textarea class="form-control" id="reasonField" rows="2"></textarea>
           </div>
       </div>
       <div class="save-booking col-xs-12 col-sm-12 col-md-6 col-lg-12">
           <button class="save-booking-btn btn-success btn">Book device</button>
       </div>
    </div>
</template>
