<head>
    <title>Powa Device Manager 0.5</title>
</head>

<template name="mainLayout">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand logo-img" href="/"><img src="img/logo-fe.png" alt="Powa Frontend"></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons }}
                </ul>
                {{#if currentUser}}
                    {{#if isInRole 'admin'}}
                        <ul class="nav-wrapper">
                            <li>
                                <a href="#" class="dropdown-toggle top-nav-link" data-toggle="dropdown"><i class="fa fa-gear fa-3x"></i> Settings</a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a id="addDevice" class="drop-nav-link"><i class="fa fa-plus-circle"></i> Add a device</a></li>
                                    <li><a href="/" id="adminCollection" class="drop-nav-link"><i class="fa fa-phone"></i> Manage Devices</a></li>
                                    <li><a href="/logs" id="viewLogs" class="drop-nav-link"><i class="fa fa-archive"></i> View logs</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#" class="view-booked"><i class="fa fa-book"></i> Booked by me <em>({{myDevices}})</em></a></li>
                                    <li class="divider"></li>
                                    <!--<li><a id="clearCollection" data-collection="Devices" class="drop-nav-link"><i class="fa fa-minus-circle"></i> Clear data</a></li>-->
                                </ul>
                            </li>
                            <li>
                                <a href="/users" class="top-nav-link"><i class="fa fa-users fa-3x"></i> users</a>
                            </li>
                            <li>
                                <a href="/stats" class="top-nav-link"><i class="fa fa-pie-chart fa-3x"></i> Statistics</a>
                            </li>
                            <li>
                                <a href="/feedback" class="top-nav-link"><i class="fa fa-comments-o fa-3x"></i> Feedback</a>
                            </li>
                            <li>
                                <a href="/backup" class="top-nav-link"><i class="fa fa-cloud-upload fa-3x"></i> backup</a>
                            </li>
                            <li>
                                <a href="/alerts" class="top-nav-link"><i class="fa fa-bell fa-3x"></i> alerts</a>
                            </li>
                        </ul>

                    {{else}}
                        <ul class="nav-wrapper">
                            <li>
                                <a href="#" class="dropdown-toggle top-nav-link" data-toggle="dropdown"><i class="fa fa-gear fa-3x"></i> Settings</a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="/" class="drop-nav-link"><i class="fa fa-phone"></i> Available devices</a></li>
                                    <li><a href="#" class="view-booked"><i class="fa fa-book"></i> Booked by me <em>({{myDevices}})</em></a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="/feedback" class="top-nav-link"><i class="fa fa-comments-o fa-3x"></i> Feedback</a>
                            </li>
                        </ul>

                    {{/if}}
                {{/if}}
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!-- Displays success and failure messages -->
    <div class="container">
        {{> flashMessages}}
    </div>

    <!-- Main Stuff -->
    {{> yield}}

    <footer>
        <div class="container-fluid text-center">
            <div class="row">Â© Frontend Ninjas</div>
        </div>
    </footer>

</template>
