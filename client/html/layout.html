<head>
    <title>Powa Device Manager 0.1</title>
</head>

<template name="mainLayout">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><i class="fa fa-smile-o"></i> Ninja Device Manager</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons }}
                </ul>
                {{#if isInRole 'admin'}}
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-gear fa-2x"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a id="addDevice" class="top-nav-link"><i class="fa fa-plus-circle"></i> Add a device</a></li>
                        <li><a id="adminCollection" class="top-nav-link"><i class="fa fa-phone"></i> Manage Devices</a></li>
                        <li class="divider"></li>
                        <li><a href="#" id="user-roles">Make me admin</a></li>
                        <li class="divider"></li>
                        <li><a id="clearCollection" class="top-nav-link"><i class="fa fa-minus-circle"></i> Clear data</a></li>
                    </ul>
                {{/if}}
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!-- Displays success and failure messages -->
    <div class="container">
        {{> flashMessages}}
    </div>

    <!-- Main Stuff -->
    {{> yield}}

    <footer>
        <div class="container-fluid text-center">
            <div class="row">Â© Frontend Ninjas</div>
        </div>
    </footer>

</template>
